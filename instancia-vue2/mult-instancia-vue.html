<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mult Instancia Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app1">
    {{titulo1}} {{titulo2}}
  </div>

  <div id="app2">
    {{titulo1}} {{titulo2}}
  </div>

</body>

</html>

<script>
  new Vue({
    el: '#app1',
    data: {
      titulo1: 'Teste 1'
    }
  })

  new Vue({
    el: '#app2',
    data: {
      titulo2: 'Teste 2'
    }
  })
</script>
