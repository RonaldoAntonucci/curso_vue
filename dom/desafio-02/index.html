<script src="https://unpkg.com/vue"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio-02</title>
</head>

<body>
    <div id="desafio">
        <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
        <div>
            <button v-on:click="exibirAlerta">Exibir Alerta</button>
        </div>

        <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
                    data (dica: event.target.value) -->
        <div>
            <input type="text" v-on:keyup="changeValue($event.target.value)">
            <p>{{ valor }}</p>
        </div>

        <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
                    quando a tecla for ENTER -->
        <div>
            <input type="text" v-on:keydown.enter="changeValue">
            <p>{{ valor }}</p>
        </div>
    </div>
</body>

</html>

<script src="app.js"></script>
