<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Proriedade Reativas v1</title>
</head>

<body>
  <div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador: {{contador }} | {{contador2}}</p>
    <p>Resultado: {{resultado}}</p>
  </div>
</body>

</html>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
    },
    computed: {
      resultado() {
        console.log('MÃ©todo computed resultado chamado...')
        return this.contador >= 5 ? 'Maior igual a 5' : 'Menor igual a 5'
      }
    },
    methods: {
      aumentar() {
        this.contador++;
      },

      diminuir() {
        this.contador--;
      },
    }
  })
</script>
